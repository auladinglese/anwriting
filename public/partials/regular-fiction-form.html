	<div class="navbar-header">	
	
		<button type="button" class="btn btn-default btn-lg navbar-btn" ng-click="goToHome()">
            <span class="glyphicon glyphicon-home"></span>
        </button>
        
		<input type="button" class="btn btn-default btn-lg navbar-btn" value="Check" ng-click="check()"></input>
	
		<input type="button" class="btn btn-default btn-lg navbar-btn" value="Get a Hint" ng-click="getHint()"></input>

<div class="container">

	<h1>Revise this story by adding articles where needed, and then click on "Check" to see how you did. "Get a Hint" shows you the singular/countable Nouns, near where the missing articles are likely to be located...</h1>

	<form>

			<div class="form-group">
				<textarea msd-elastic class="form-control story" ng-model="amendedStory" ></textarea>
				<div msd-elastic ng-model="story_highlights" class="smallZ" ng-bind-html="story_highlights">
		  			{{story_highlights}}
		  		</div>
			
			</div>

	</form>

</div>
